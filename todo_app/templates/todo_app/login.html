{% extends 'todo_app/base.html' %}

{% block content %}
<div class="header">
    <h1>ログイン</h1>
</div>


<form action="" method="post" style="padding: 1.25rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="ログイン">
</form>

<hr/>

<div class="account-wrapper">
    <p>アカウントを持っていませんか？</p>
    <a href="{% url 'register' %}" class="account-btn">新規登録</a>
</div>
{% endblock content %}
